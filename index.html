<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Valentine's Gift</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			font-family: 'Segoe UI', cursive, sans-serif;
			background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%);
			overflow-x: hidden;
		}
		.hearts {
			position: fixed;
			top: 0; left: 0; width: 100vw; height: 100vh;
			pointer-events: none;
			z-index: 0;
		}
		.container {
			position: relative;
			z-index: 1;
			max-width: 600px;
			margin: 0 auto;
			padding: 40px 20px 20px 20px;
			background: rgba(255,255,255,0.85);
			border-radius: 24px;
			box-shadow: 0 8px 32px rgba(255,105,180,0.2);
			margin-top: 40px;
		}
		h1 {
			text-align: center;
			color: #e75480;
			font-size: 2.5em;
			margin-bottom: 10px;
		}
		.yesno-card {
			background: #fff0f6;
			border-radius: 16px;
			padding: 24px;
			margin: 24px 0;
			text-align: center;
			box-shadow: 0 2px 8px rgba(255,105,180,0.1);
		}
		.yesno-card button {
			margin: 10px 20px;
			padding: 10px 28px;
			border: none;
			border-radius: 8px;
			background: #ff69b4;
			color: #fff;
			font-size: 1.1em;
			cursor: pointer;
			transition: background 0.2s;
		}
		.yesno-card button:hover {
			background: #e75480;
		}
		.love-letter {
			background: #fff;
			border-radius: 12px;
			padding: 20px;
			margin: 24px 0;
			font-size: 1.1em;
			color: #c2185b;
			box-shadow: 0 1px 4px rgba(255,105,180,0.08);
		}
		.photos {
			display: flex;
			flex-wrap: wrap;
			gap: 16px;
			justify-content: center;
			margin-top: 24px;
		}
		.photos img {
			width: 320px;
			height: 320px;
			object-fit: cover;
			border-radius: 16px;
			box-shadow: 0 2px 8px rgba(255,105,180,0.15);
			border: 3px solid #fff0f6;
		}
		@media (max-width: 700px) {
			.container { padding: 20px 5px; }
			.photos img { width: 90px; height: 90px; }
		}
	</style>
</head>
<body>
	<script>
	// Login check and redirect
	if (!localStorage.getItem('isLoggedIn')) {
		localStorage.setItem('redirectAfterLogin', window.location.pathname.replace(/^\//, ''));
		window.location.href = 'login.html';

	</script>
	<canvas class="hearts"></canvas>
	<div class="container">
		<h1>Happy Valentine's Day! ðŸ’–</h1>
		<div class="yesno-card">
			<p>Will you be my Valentine?</p>
			<button onclick="showYes()">Yes</button>
			<button onclick="showNo()">No</button>
            
			<div id="yesno-result" style="margin-top:16px;font-weight:bold;"></div>
		</div>
		<div class="nav" style="text-align:center; margin-top:24px;">
			<a href="valentine.html" style="color:#ff69b4; text-decoration:none; margin:0 12px; font-weight:bold;">Back to Main</a> 
		</div>
	</div>
	<script>
		// Animated hearts background
		const canvas = document.querySelector('.hearts');
		const ctx = canvas.getContext('2d');
		let hearts = [];
		function resize() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		}
		window.addEventListener('resize', resize);
		resize();
		function randomHeart() {
			return {
				x: Math.random() * canvas.width,
				y: canvas.height + 20,
				size: 16 + Math.random() * 24,
				speed: 1 + Math.random() * 2,
				drift: (Math.random() - 0.5) * 1.5,
				alpha: 0.7 + Math.random() * 0.3
			};
		}
		function drawHeart(x, y, size, alpha) {
			ctx.save();
			ctx.globalAlpha = alpha;
			ctx.beginPath();
			ctx.moveTo(x, y + size/4);
			ctx.bezierCurveTo(x, y, x - size/2, y, x - size/2, y + size/4);
			ctx.bezierCurveTo(x - size/2, y + size/2, x, y + size/1.2, x, y + size);
			ctx.bezierCurveTo(x, y + size/1.2, x + size/2, y + size/2, x + size/2, y + size/4);
			ctx.bezierCurveTo(x + size/2, y, x, y, x, y + size/4);
			ctx.closePath();
			ctx.fillStyle = '#ff69b4';
			ctx.fill();
			ctx.restore();
		}
		function animate() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			if (hearts.length < 30) {
				hearts.push(randomHeart());
			}
			for (let i = 0; i < hearts.length; i++) {
				let h = hearts[i];
				drawHeart(h.x, h.y, h.size, h.alpha);
				h.y -= h.speed;
				h.x += h.drift;
				if (h.y < -40 || h.x < -40 || h.x > canvas.width + 40) {
					hearts[i] = randomHeart();
				}
			}
			requestAnimationFrame(animate);
		}
		animate();

		// Yes/No card logic
		function showYes() {
			document.getElementById('yesno-result').innerHTML = "Application accepted. Yay! ðŸ’– You're hired as my valentine!";
		}

        /* Funny No Messages */
const noMessages = [

    "Error 404: 'No' not found ðŸ’–"
];

let noIndex = 0;

function showNo() {
    document.getElementById('yesno-result').innerHTML = noMessages[noIndex];
    noIndex = (noIndex + 1) % noMessages.length;
}
	</script>
</body>
</html>
